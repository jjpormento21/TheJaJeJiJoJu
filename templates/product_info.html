{% extends 'base.html' %}
{% block head %}
<title>Shop | Miss Jhaz Cosmetics</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2 class="font2 mt-3" id="A{{product._id}}">{{product.title}}</h2>
            <p class="par1 mt-4">{{product.productDescription}}</p>
            <hr>
            <p style="white-space: pre-wrap;">{{product.detailedDescription}}</p>
            <h5 class="font4 card-title font-weight-bold pt-0 mt-5" style="font-size: 1.2rem;">Price:</h5>
            <p class="font1 card-title">â‚±{{product.price}}</p>
            <h6>Available Stocks: <span id="stockNumber">{{product.stockNumber}}</span></h6>
        </div>
        <div class="col-md-6">
            <img src="{{product.imageURL}}"
                alt="Eyebrow Pomade 2N1" class="prod-size center mb-3">
            <label for="quantity" class="font2" style="margin-left: 5.5rem;">Quantity</label>
            <div>
                <input type='number' name="quantity" value="1" min="1" style="margin-left: 5.5rem;">
                <a href="/cart" class="btn btn-main" style="margin-left: 9rem;">Add to Cart</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

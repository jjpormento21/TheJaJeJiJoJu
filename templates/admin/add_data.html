{% extends 'admin/dashboard_template.html' %}

{% block head %}
<title>Add Data - TheDashboard</title>
{% endblock %}

{% block body %}

<div class="container mt-5 pt-2 mb-5">
    <form action="#" method="POST">
        <div class="form-group">
            <label for="productTitle">Product Title</label>
            <input class="form-control" type="text" name="productTitle" id="productTitle" placeholder="Product Name">
        </div>
        <div class="form-group">
            <label for="productDescription">Brief Description</label>
            <textarea class="form-control" cols="30" rows="5" type="text" name="productDescription"
                id="productDescription" placeholder="Brief Description of product"></textarea>
        </div>
        <div class="form-group">
            <label for="detailedDescr">Detailed Description</label>
            <textarea name="detailedDescr" id="detailedDescr" cols="30" rows="10" class="form-control"
                placeholder="Long description here"></textarea>
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="col">
                    <label for="productCategory">Category</label>
                    <select class="form-control custom-select" id="productCategory">
                        <option>Eyes</option>
                        <option>Lips</option>
                        <option>Skin</option>
                    </select>
                </div>
                <div class="col">
                    <label for="price">Price</label>
                    <input type="text" name="price" id="price" class="form-control" placeholder="â‚±0.00" step="0.01">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="col">
                    <label for="imgURL">Image URL</label>
                    <input type="url" name="imgURL" id="imgURL" class="form-control">
                </div>
                <div class="col">
                    <label>Number of Stocks</label>
                    <input type="number" name="stockNumber" id="stockNumber" class="form-control" value="100">
                </div>
                <div class="col">
                    <label>Featured Product?</label>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="true">
                        <label class="custom-control-label" for="customRadio1">Yes</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="false">
                        <label class="custom-control-label" for="customRadio2">No</label>
                    </div>
                </div>
            </div>
            <div class="form-row mt-2">
                <div class="col">
                    <button type="reset" class="btn btn-outline-secondary btn-block">Clear Entries</button>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-success btn-block">Add Product</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

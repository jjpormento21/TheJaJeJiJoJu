<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/jjpormento21/project-photos-webdev/main/dashboard-logo%20(Custom).png"
        type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/admin.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    {% block head %} {% endblock %}
</head>

<body>
    <nav class="navbar navbar-light bg-warning sticky-top">
        <a class="navbar-brand dashboard-font" style="color: #10253F; " href="/admin/dashboard">TheDashboard</a>
        <a href="{{url_for('logout')}}" class="btn btn-outline-dark ml-auto" id="signOut">Sign out</a>
    </nav>

    {% block body %}{% endblock %}

    <footer id="dashboard-footer">
        &copy; 2021 TheWebsite Technologies, Inc. All Rights Reserved
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename = 'js/admin.js')}}"></script>
</body>

</html>
